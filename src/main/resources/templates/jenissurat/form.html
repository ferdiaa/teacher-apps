<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout" xmlns="http://www.w3.org/1999/html">
    <head>
        <title>Data Jenis Surat</title>
    </head>
    <body>
        <div layout:fragment="content">
            <h1>Jenis Surat</h1>

            <form class="form-horizontal" th:object="${jenisSurat}" method="post">
                <div class="form-group">
                    <label for="nama" class="col-sm-2 control-label">Nama</label>
                    <div class="col-sm-10">
                        <input type="text"
                               th:field="*{nama}"
                               name="nama" class="form-control" id="nama" placeholder="Nama"/>
                        <label class="control-label error-label" th:errors="*{nama}">
                            Pesan error nanti di sini
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="keterangan" class="col-sm-2 control-label">Keterangan</label>
                    <div class="col-sm-10">
                        <input type="text"
                               th:field="*{keterangan}"
                               name="keterangan" class="form-control" id="keterangan" placeholder="Keterangan"/>
                        <label class="control-label" th:errors="*{keterangan}">
                            Pesan error nanti di sini
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="template" class="col-sm-2 control-label">Template</label>
                    <div class="col-sm-10">
                        <input type="text"
                               th:field="*{template}"
                               name="template" class="form-control" id="template" placeholder="Template"/>
                        <label class="control-label" th:errors="*{template}">
                            Pesan error nanti di sini
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <a th:href="@{/jenissurat/list}" class="btn btn-default" role="button">
                            <span aria-hidden="true"></span>Batal
                        </a>
                        <button type="submit" class="btn btn-default">Simpan</button>

                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
