<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout" xmlns="http://www.w3.org/1999/html">
    <head>
        <title>Data Mata Kuliah</title>
    </head>
    <body>
        <div layout:fragment="content">
            <a href="delete.html"></a>
            <h3>Hapus Mata Kuliah?</h3>

            <form class="form-horizontal" th:object="${matakuliah}" method="post">
                <div class="form-group">
                    <label class="col-sm-2 control-label">Kode</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="*{kode}">kode</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Nama</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="*{nama}">nama</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Program Studi</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="*{programStudi.nama}">Program Studi</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Konsentrasi</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="*{konsentrasi}">Konsentrasi</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">SKS</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="*{sks}">SKS</p>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <a th:href="@{/matakuliah/list}" class="btn btn-default" role="button">
                            <span aria-hidden="true"></span>Batal
                        </a>
                        <button onclick="return confirm('Yakin ingin menghapus data ?')" type="submit" class="btn btn-danger">Hapus</button>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
