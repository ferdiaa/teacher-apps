<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout">
    <head>
        <title>Tambah Kegiatan</title>
    </head>
    <body>
        <div layout:fragment="breadcrumb">
            <h1>Jenis Kegiatan</h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
                <li class="active">Form Jenis Kegiatan</li>
            </ol>
        </div>
        <div layout:fragment="content">
            <div class="row">
                <div class="col-md-6">
                    <div class="box box-primary">
                        <div class="box-header with-border">
                            <h3 class="box-title">&nbsp;</h3>
                        </div>
                        <form role="form" th:object="${jenisKegiatan}" method="post">
                            <div class="box-body">
                                <div class="form-group">
                                    <label for="kode">Kategori Kegiatan</label>
                                    <select 
                                        class="selectpicker form-control" 
                                        data-live-search="true" 
                                        data-size="10" 
                                        title="Please Select ..."
                                        th:field="*{kategoriKegiatan}">
                                        <option th:each="p : ${listKategoriKegiatan}"
                                                th:value="${p.id}"
                                                th:text="${p.nama}">Pilihan Jabatan
                                        </option>
                                    </select>
                                    <label class="control-label error-label" th:errors="*{kategoriKegiatan}">
                                        Pesan error nanti di sini
                                    </label>
                                </div>
                                <div class="form-group">
                                    <label for="nama">Komponen Kegiatan</label>
                                    <input type="text" class="form-control" th:field="*{nama}" id="nama" name="nama" placeholder="komponen kegiatan" />
                                    <label class="control-label error-label" th:errors="*{nama}">
                                        Pesan error nanti di sini
                                    </label>
                                </div>
                                <div class="form-group">
                                    <label for="bukti">Bukti Kegiatan</label>
                                    <input type="text" class="form-control" th:field="*{bukti}" id="bukti" name="bukti" placeholder="Bukti Kegiatan" />
                                    <label class="control-label error-label" th:errors="*{bukti}">
                                        Pesan error nanti di sini
                                    </label>
                                </div>
                                <div class="form-group">
                                    <label for="batasMaksimal">Batas Maksimal diakuai</label>
                                    <input type="text" class="form-control" th:field="*{batasMaksimal}" id="batasMaksimal" name="batasMaksimal" placeholder="Batas Makasimal diakui" />
                                    <label class="control-label error-label" th:errors="*{batasMaksimal}">
                                        Pesan error nanti di sini
                                    </label>
                                </div>
                                <div class="form-group">
                                    <label for="angkaKredit">Angka Kredit</label>
                                    <input type="text" class="form-control" th:field="*{angkaKredit}" id="angkaKredit" name="angkaKredit" placeholder="Angka Kredit" />
                                    <label class="control-label error-label" th:errors="*{angkaKredit}">
                                        Pesan error nanti di sini
                                    </label>
                                </div>
                            </div>
                            <div class="box-footer">
                                <button onclick="return confirm('Yakin ingin menyimpan data ini ?')" type="submit" class="btn btn-primary">Submit </button>    
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
