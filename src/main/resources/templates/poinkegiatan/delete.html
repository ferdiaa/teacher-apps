<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout" xmlns="http://www.w3.org/1999/html">
    <head>
        <title>Data Poin Kegiatan</title>
    </head>
    <body>
        <div layout:fragment="content">
            <a href="delete.html"></a>
            <h3>Hapus Poin Kegiatan?</h3>

            <form class="form-horizontal" th:object="${poinkegiatan}" method="post">
                <div class="form-group">
                    <label class="col-sm-2 control-label">Jabatan</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="*{jabatan.nama}">Jabatan</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Jenis Kegiatan</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="*{jenisKegiatan.nama}">Jenis Kegiatan</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Nilai Maksimum</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="*{nilaiMaksimum}">Nilai Maksimum</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Nilai</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="*{nilai}">Konsentrasi</p>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <a th:href="@{/poinkegiatan/list}" class="btn btn-default" role="button">
                                <span aria-hidden="true"></span>Batal
                            </a>
                            <button onclick="return confirm('Yakin ingin menghapus data ?')" type="submit" class="btn btn-danger">Hapus</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
